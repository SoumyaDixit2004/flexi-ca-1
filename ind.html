<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header menu"
        "hero   hero"
        "main   image"
        "main   extra"
        "banner banner";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      gap: 5px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .box {
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .header { grid-area: header; background: #111; }
    .menu   { grid-area: menu; background: #555; }
    .hero   { grid-area: hero; background: #777; }
    .main   { grid-area: main; background: #000; }
    .image  { grid-area: image; background: #ddd; color: #000; }
    .extra  { grid-area: extra; background: #999; }
    .banner { grid-area: banner; background: #ccc; color: #000; }
  </style>
</head>
<body>

  <div class="container">
    <div class="box header">HEADER</div>
    <div class="box menu">MENU</div>
    <div class="box hero">HERO</div>
    <div class="box main">MAIN</div>
    <div class="box image">IMAGE</div>
    <div class="box extra">EXTRA</div>
    <div class="box banner">BANNER</div>
  </div>

</body>
</html>
