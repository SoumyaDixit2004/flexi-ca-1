<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Header</h1>
            </div>
        </header>

        <section class="hero">
            <h2>Hero</h2>
        </section>

        <div class="content-wrapper">
            <main class="main">
                <div class="main-content">
                    <h3>Main</h3>
                </div>
            </main>

            <aside class="sidebar">
                <section class="extra">
                    <h4>Extra</h4>
                </section>

                <section class="image-section">
                    <h4>Image</h4>
                </section>
            </aside>
        </div>

        <section class="banner">
            <h3>Banner</h3>
        </section>
    </div>
</body>
</html>
